<div class="hidden xl:block xl:col-start-10 xl:col-end-13 flex-shrink-0 py-4">
	<div class="flex flex-col mb-4">
		{% if v %}
		<a class="btn btn-red text-center w-full" href="/submit">
			Submit drama
			<i class="fas fa-arrow-alt-right fa-fw fa-sm ml-1"></i>
		</a>
		{% else %}
		<a class="btn btn-gray text-center w-full" href="/login?redirect={{request.path | urlencode}}">
			Login to post
			<i class="fas fa-arrow-alt-right fa-fw fa-sm ml-1"></i>
		</a>
		<small class="py-2 text-gray-500 font-semibold text-shadow text-center">
			or
		</small>
		<a class="text-sm font-bold text-center text-gray-700 hover:text-gray-900" href="/signup?redirect={{request.path | urlencode}}">
			Create an account
		</a>
		{% endif %}
	</div>
	<div class="mb-4">
		<h2 class="ml-2 font-bold text-xl font-heading leading-normal mb-2">
			Commission a Marsey
		</h2>
		<div class="w-full h-56 shadow border-gray-900 overflow-hidden">
			<img class="w-full h-full flex-shrink-0 object-cover" src="https://i.imgur.com/m5FVyEX.jpeg">
		</div>
		<p class="text-xs text-gray-500 mt-1">

		</p>
		<!-- Icons -->
	</div>
</div>
